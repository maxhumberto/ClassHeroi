<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível de Herói</title>
</head>
<body>
    <h1>Classificador de Nível de Herói</h1>
    <form id="heroForm">
        <label for="heroName">Nome do Herói:</label>
        <input type="text" id="heroName" placeholder="Digite o nome do herói" required><br><br>

        <label for="heroXP">Experiência (XP):</label>
        <input type="number" id="heroXP" placeholder="Digite a XP" required><br><br>

        <button type="submit">Classificar</button>
    </form>

    <h2 id="output"></h2>

    <script src="./heroi.js"></script>
</body>
</html>
